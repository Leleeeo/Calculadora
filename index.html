<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="#" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
            },
          },
        },
      };
    </script>
    <link href="./output.css" rel="stylesheet" />
    <script src="main.js" defer></script>
  </head>
  <body class="flex items-center justify-center bg-zinc-950 p-12">
    <div
      id="calc"
      class="w-80 p-2 bg-zinc-900 text-black flex flex-col rounded"
    >
      <h3 class="font-light text-sm text-zinc-600">Calculadora</h3>
      <div class="text-right">
        <div
          id="previousOperator"
          class="text-zinc-700 break-words p-1 min-h-6"
        ></div>
        <div
          id="currentOperator"
          class="min-h-6 text-4xl font-bold p-1 break-words text-zinc-400"
        ></div>
      </div>
      <div id="buttons-container" class="grid grid-cols-4 gap-1">
        <button
          class="border-solid border-transparent rounded-full h-16 text-xl bg-zinc-700 cursor-pointer hover:bg-zinc-500 border-zinc-200"
        >
          CE
        </button>
        <button
          class="border-solid border-transparent rounded-full h-16 text-xl bg-zinc-700 cursor-pointer hover:bg-zinc-500 border-zinc-200"
        >
          C
        </button>
        <button
          class="border-solid border-transparent rounded-full h-16 text-xl bg-zinc-700 cursor-pointer hover:bg-zinc-500 border-zinc-200"
        >
          DEL
        </button>
        <button
          class="border-solid border-transparent rounded-full h-16 text-2xl bg-red-500 pb-1 cursor-pointer hover:bg-red-900 border-zinc-200"
        >
          :
        </button>
        <button
          class="border-solid border-transparent rounded-full h-16 text-xl bg-zinc-400 cursor-pointer hover:bg-zinc-500 border-zinc-200"
        >
          7
        </button>
        <button
          class="border-solid border-transparent rounded-full h-16 text-xl bg-zinc-400 cursor-pointer hover:bg-zinc-500 border-zinc-200"
        >
          8
        </button>
        <button
          class="border-solid border-transparent rounded-full h-16 text-xl bg-zinc-400 cursor-pointer hover:bg-zinc-500 border-zinc-200"
        >
          9
        </button>
        <button
          class="border-solid border-transparent rounded-full h-16 text-2xl bg-red-500 pb-1 cursor-pointer hover:bg-red-900 border-zinc-200"
        >
          x
        </button>
        <button
          class="border-solid border-transparent rounded-full h-16 text-xl bg-zinc-400 cursor-pointer hover:bg-zinc-500 border-zinc-200"
        >
          4
        </button>
        <button
          class="border-solid border-transparent rounded-full h-16 text-xl bg-zinc-400 cursor-pointer hover:bg-zinc-500 border-zinc-200"
        >
          5
        </button>
        <button
          class="border-solid border-transparent rounded-full h-16 text-xl bg-zinc-400 cursor-pointer hover:bg-zinc-500 border-zinc-200"
        >
          6
        </button>
        <button
          class="border-solid border-transparent rounded-full h-16 text-3xl bg-red-500 pb-1 cursor-pointer hover:bg-red-900 border-zinc-200"
        >
          -
        </button>
        <button
          class="border-solid border-transparent rounded-full h-16 text-xl bg-zinc-400 cursor-pointer hover:bg-zinc-500 border-zinc-200"
        >
          1
        </button>
        <button
          class="border-solid border-transparent rounded-full h-16 text-xl bg-zinc-400 cursor-pointer hover:bg-zinc-500 border-zinc-200"
        >
          2
        </button>
        <button
          class="border-solid border-transparent rounded-full h-16 text-xl bg-zinc-400 cursor-pointer hover:bg-zinc-500 border-zinc-200"
        >
          3
        </button>
        <button
          class="border-solid border-transparent rounded-full h-16 text-2xl bg-red-500 pb-1 cursor-pointer hover:bg-red-900 border-zinc-200"
        >
          +
        </button>
        <button
          class="border-solid border-transparent rounded-full h-16 text-xl bg-zinc-400 cursor-pointer hover:bg-zinc-500 border-zinc-200"
        >
          0
        </button>
        <button
          class="border-solid border-transparent rounded-full h-16 text-2xl bg-zinc-400 cursor-pointer hover:bg-zinc-500 border-zinc-200"
        >
          .
        </button>

        <button
          class="border-solid border-transparent rounded-full h-16 text-2xl bg-red-500 pb-1 cursor-pointer col-span-2 hover:bg-red-900 border-zinc-200"
        >
          =
        </button>
      </div>
    </div>
    <script src="main.js" defer></script>
  </body>
</html>
